<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <h:head>
            <link rel="shortcut icon" href="#{facesContext.externalContext.request.contextPath}/resources/images/flagUniversidade.ico" type="image/x-icon"/>
        </h:head>
        <h:body style="background:-webkit-radial-gradient(50% 75%, circle cover, #c9c9c9, #c1c1c1);">    
            <ui:include src="header.xhtml"/>
            <center>
                <p:growl id="msgs_login" life="5000"/>
                <h:form prependId="false" styleClass="formulario-login">
                    <h:panelGrid columns="1">
                        <p:inputMask mask="999.999.999-99" class="user" id="login" value="#{LoginController.login}" required="true" requiredMessage="O Campo Login é obrigatório!"/>
                        <p:password class="senha" id="senha" value="#{LoginController.senha}" required="true" requiredMessage="O Campo Senha é obrigatório!"/>
                    </h:panelGrid>
                    <a href="#">Perdeu sua senha?</a>
                    <p:commandButton value="Entrar" style="text-align: center" action="#{LoginController.logon()}" update="msgs_login"/>
                    <p:watermark value="Login" for=":login"/>
                    <p:watermark value="Senha" for=":senha"/>
                </h:form>
            </center>

            <footer class="footer clearfix">
                <div class="text"><p>Universidade. 
                        <br/>Endereço da Universidade</p>
                </div>
            </footer>
        </h:body>
</html>
